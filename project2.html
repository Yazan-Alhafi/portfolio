<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIN GHBASH Villa</title>

  <!-- Swiper + GSAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    :root {
  --header-height: 3.5rem;

  /*========== Colors ==========*/
  --hue: 162;
  --first-color: hsl(var(--hue), 100%, 40%);
  --first-color-alt: hsl(var(--hue), 56%, 35%);
    }
    body {
      background: #111;
      color: #f3f3f3;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #eaeaea;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    .swiper {
      padding: 40px 0;
      max-width: 1000px;
      margin: auto;
    }

    .swiper-slide img {
      width: 100%;
      border-radius: 8px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff !important;
    }

    #image-description {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    .back-button {
      display: block;
      margin: 40px auto;
      text-align: center;
      text-decoration: none;
      background-color: transparent;
      border: 1px solid var(--first-color);
      padding: 10px 20px;
      border-radius: 5px;
      color: var(--first-color);
      font-size: 1rem;
      transition: background 0.3s ease;
      width: fit-content;
    }

    .back-button:hover {
      background-color: var(--first-color);
      color: #333;
    }
    
    /* النقاط الافتراضية */
.swiper-pagination-bullet {
  background-color: hsl(228, 8%, 65%); /* لون النقاط الأساسي */
  opacity: 1;
  transition: background-color 0.3s ease;
}

/* عند التمرير بالفأرة */
.swiper-pagination-bullet:hover {
  background-color: var(--first-color); /* لون عند الـ hover */
}

/* عند تحديد النقطة النشطة */
.swiper-pagination-bullet-active {
  background-color: var(--first-color); /* لون النقطة المختارة */
}
.swiper-slide img {
  width: 100%;
  height: auto; /* يجعل الصورة تتناسب مع العرض تلقائيًا */
  max-height: 80vh; /* يمنع تجاوز ارتفاع الشاشة */
  object-fit: cover;
  border-radius: 8px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 99;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  text-align: center;
  padding-top: 80px;
}
.modal img {
  max-width: 90%;
  max-height: 80vh;
}
.close {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 40px;
  color: #eaeaea;
  cursor: pointer;
}

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .back-button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>BIN GHBASH Villa</h1>
    <p>Residential · Abu Dhabi · Under Construction</p>
  </header>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/img/2-1.png" alt="PROJECT INFORMATION 
Architects : Memar Team  
Area: 1400 Sq.M
 Loactions : UAE-Dubai
 Year: 2024
 Project Status : Under construction
 "></div>
      <div class="swiper-slide"><img src="assets/img/2-2.png" alt="Scope of work:
        Ske tching - Plans Dsign -Facde Design Development -Drafting  
A 1400 square meter villa, answers this question with its stunning minimalistic 
design and exceptional attention to detail.
 The villa’s front facade features a harmonious blend of special white paint and 
natural wood elements 
we are dedicated to creating visually striking, environmentally responsible, and 
comfortable spaces. This project in Dubai showcases our commitment to innovative 
design and exceptional craftsmanship
 The white paint not only enhances aesthetic appeal but also reflects sunlight, help
ing to keep the interior cool and reduce energy consumption."></div>
      <div class="swiper-slide"><img src="assets/img/2-3.png" alt="The villa located in DUBAI  
The dark glass provides a sleek, 
contemporary look and helps 
reduce glare and heat gain, 
enhancing interior comfort.
 The infinity pool offers a 
seamless visual connection to 
the horizon, while the soothing 
waterfall adds a serene audi
tory element, transforming the 
outdoor area into a luxurious 
retreat.
 The natural wood adds a warm, 
organic touch, ensuring privacy 
while complementing the villa’s 
modern design."></div>
      <div class="swiper-slide"><img src="assets/img/2-4.png" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div id="image-description">Location: Dubai/UAE<br>
 PROJECT TYPE : Residential Project<br>
 Area: 1400  Sq.m<br>
 Status: Under constraction</div>

  <a href="index.html#projects" class="back-button">← Return to Portfolio</a>

  <div id="modal" class="modal">
  <span class="close" onclick="closeModal()">×</span>
  <img id="modal-img" src="" alt="Expanded Image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: false,
      slidesPerView: 1,
      spaceBetween: 30,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      on: {
        slideChange: function () {
          const activeSlide = document.querySelector(".swiper-slide-active img");
          const description = activeSlide.getAttribute("alt");
          document.getElementById("image-description").innerText = description;
        }
      }
    });

// GSAP Animations
    gsap.from("header h1", { y: -30, opacity: 0, duration: 1 });
    gsap.from(".swiper-slide", {
      scrollTrigger: {
        trigger: ".swiper",
        start: "top 90%"
      },
      y: 50,
      opacity: 0,
      duration: 0.8,
      stagger: 0.2
    });

    gsap.from("#image-description", {
      scrollTrigger: {
        trigger: "#image-description",
        start: "top 95%"
      },
      opacity: 0,
      y: 20,
      duration: 1
    });

    gsap.from(".back-button", {
      scrollTrigger: {
        trigger: ".back-button",
        start: "top 95%"
      },
      opacity: 0,
      y: 20,
      duration: 1
    });

    document.querySelectorAll(".swiper-slide img").forEach(img => {
  img.addEventListener("click", () => {
    document.getElementById("modal-img").src = img.src;
    document.getElementById("modal").style.display = "block";
  });
});
function closeModal() {
  document.getElementById("modal").style.display = "none";
}
  </script>

</body>
</html>
